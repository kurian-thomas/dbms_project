{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MEC Training Cell</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'metisMenu/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<script type="text/javascript">
    function startTimer(duration, display) {
        var timer = duration, minutes, seconds;
        setInterval(function () {
            minutes = parseInt(timer / 60, 10)
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                console.log(timer);
                $('#submit').click();
                timer = duration;
            }
        }, 1000);
    }

    window.onload = function () {
        var display = document.querySelector('#time');
        startTimer($('#test_duration').attr('value'), display);

        $('.question').css({'display': 'none'});
        $('#question_{{ questions.0.q_id }}' ).css({'display': 'block'});

        $('.question_select').removeClass('active');
        $('#question_select{{ questions.0.q_id }}' ).addClass('active');
        
    };

    function questionClicked(question_id){

        $('.question').css({'display': 'none'});
        $('#question_'+question_id).css({'display': 'block'});

        $('.question_select').removeClass('active');
        $('#question_select'+question_id).addClass('active');

        console.log('#question'+question_id);
        console.log('#question_select'+question_id);
        console.log(question_id);
    }
</script>
</head>
<body>
    <div id="test_duration" value="{{ test_duration }}"></div>
    <div id="wrapper">
        <form id="submit_form" action="/tc/test/{{ test_id }}" method="POST">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Training Cell MEC</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <a href="#">
                        Time Left: <span id="hours">00</span>:<span id="time">00:00</span>
                    </a>
                </li>
                <li>
                    <input type="submit" id="submit" class="btn btn-success"></input>
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        {% for i in questions %}
                            <li>
                                <a href="#" class ="question_select" id="question_select{{ i.q_id }}" onClick="questionClicked( {{ i.q_id }} )">{{ i.q_id }} <span>{{ i.question | slice:":20" }}</span></a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper" style="min-height: 903px;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Test Name</h1>
                                <!--The Question panel-->

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p>Choose the correct option</p>
                            </div>
                            <div class="panel-footer">
                                    {% for question in questions %}
                                        <div class="question" id="question_{{ question.q_id }}">
                                            <div class="panel-body">
                                                {{ question.question }}
                                            </div>
                                            <div class="form-group">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio"  name="{{ question.q_id }}" value="A">{{ question.question_options.0 }}
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio"  name="{{ question.q_id }}" value="B">{{ question.question_options.1 }}
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio"  name="{{ question.q_id }}" value="C">{{ question.question_options.2 }}
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio"  name="{{ question.q_id }}" value="D">{{ question.question_options.3 }}
                                                    </label>
                                                </div>
                                            </div>
                                        </div> 
                                    {% endfor %}
                                    <br>
                                    <br>
                                    <!-- <div class="row">
                                        <div class="col-md-1">
                                            <button class="btn btn-primary">Previous</button>
                                        </div>
                                        <div class="col-md-1 col-md-offset-10">
                                            <button class="btn btn-primary">Next</button>
                                        </div>
                                    </div> -->
                            </div>
                        </div>
                    </div>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            </form>
        </div>
    </body>
</html>
